<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            border: 2px solid #0ff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #0ff;
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            border-radius: 5px;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #0ff;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #0ff;
            color: #000;
        }
        a {
            color: #0ff;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <a href="/register">New user? Register</a>
</div>
</body>
</html>
